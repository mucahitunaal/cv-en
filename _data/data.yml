          - USB,USART,SPI,PWM

projects:
    title: Projects
    intro: >
      Üzerinde çalıştığım ve geliştirdiğim projeleri bu kısımda inceleyebilirsiniz.
    assignments:
      - title: LoRa ve WiFi Tabanlı Dokunmatik TFT RF Veri Toplama Terminali @rge Hypatia 
        link: "https://www.youtube.com/watch?v=EomXU4ctLNs"
        tagline: "@rge HYPATIA, fabrikalarda verimliliği ve kaliteyi arttırmak amacıyla Arge Bilişim firmasında çalışırken donanım ve yazılım olarak geliştirdiğimiz endüstriyel ve dokunmatik bir IOT veri toplama terminalidir. Video, resim ve ses dosyalarını yürütme özelliğine sahiptir. Ses çıkışı kulaklık ve hoparlör ile sağlanır. RFID, barkod ve karekod gibi verileri gerçek zamanda toplar. Kablolu veya kablosuz bir şekilde Wi-Fi ağına bağlanabilir. RS232 ve USB protokollerini kullanarak haberleşir.
        Ayrıca üzerinde çok güçlü bir RF haberleşme sistemi vardır ve sistem sayesinde 5 KM mesafeye kadar kablosuz haberleşebilir. Bu yüzden Wi-Fi haberleşmesi kesilse dahi real-time veri toplamaya devam eder. "
    
      - title: Schneider Electric ADH LTO Configurator
        link: "https://drive.google.com/file/d/1Ty3y6N0M81PLfpqzDQZ0xP2HGS0W_R2E/view"
        tagline: "Schneider Electric firmasında kullanılmak üzere, müşterinin transformatörde olmasını istediği özelliklere göre, siparişi verilen transformatörün hangi tarihte tamamlanacağını hesaplayan C# dili ile yazdığım bir programdır."

      - title: Automatic PC Shutdown
        link: "https://drive.google.com/file/d/1QdVpTf8d10EBAKSpsoRGqvixWXe1SDNe/view"
        tagline: "Kişisel bilgisayarı belli bir sürenin sonunda veya belirlenen bir saatte geri sayım olarak kapatmayı sağlayan C# dili ile yazdığım bir programdır."


      - title: ROS ve Raspberry Pi Görüntü İşleme Tabanlı Otonom RC Araç
        tagline: "Raspberry Pi 3B+ kartı ile Robot Operating System tabanlı, kameradan aldığı görüntüleri işleyerek bu görüntülere göre hareket eden otonom RC tipi araç projesidir."

      - title: Çöp Toplayan Robot
        tagline: "Üzerinde aynı zamanda çizgi sensörü taşıyan ve belirli bir bölgedeki nesneleri mesafe sensörü yardımıyla tespit edip toplayan Arduino tabanlı geliştirdiğim bir robot projesidir."

      - title: Meyve ve Sebze Kurutma Sera Otomasyonu
        tagline: "Meyve ve sebzelerin kurutulurken güneşten maksimum ışık alması adına tasarlanmış, bulunduğu zeminin sürekli olarak ışığı takip ettiği Arduino tabanlı geliştirdiğim bir projedir."

