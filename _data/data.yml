experiences:
    - role: Ar-Ge / Stajyer
      time: 06.2018 - 09.2018
      company: Robsen Robotics,GOSB Teknopark/Kocaeli
      details: |
        Bölümümüzde bulunan 30 günlük stajımı bu firmada
        tamamladım. Burada ROS (Robot Operating System) ve iyi
        seviyede Python dilini öğrendim. Zorunlu stajım 30 gün olmasına
        rağmen gönüllü olarak 90 gün staj yaptım. Staj boyunca yalnızca
        kameralardan aldığı datalara göre path belirleyen, görüntü
        işleme temelli, Raspberry Pi ve ROS tabanlı bir otonom araç
        tasarladım. Bu proje sayesinde ileri seviyede görüntü
        işleme,Raspberry Pi ve Linux kullanımını da öğrenmiş oldum.
          - Linux
          - Python
          - Robot Operating System
          - Raspberry Pi
          - Arduino
          - OOP Nesne Yönelimli Programlama
          - Görüntü İşleme
          - Ekip Çalışması
    - role: Ar-Ge / Stajyer
      time: 02.2019 - 06.2019
      company: SAMM Teknoloji A.Ş,GOSB/Kocaeli
      details: |
        Bölümümüzün sistemi gereği 7 dönem zorunlu eğitim,1 dönem
        ise zorunlu uzun dönem stajımız bulunmaktadır.Bu uzun dönem
        stajımı Samm Teknoloji firmasının Ar-Ge departmanında
        tamamladım. Bu firmada TÜBİTAK Bilgem ile beraber yürütülen,
        fiber optik kablolardan data okuyan, sınır güvenliğini koruyan ve
        bu sayede savunma sanayine destek olan bir projeyi IDEF fuarına
        hazırladık.
          - Altium
          - Linux
          - Python
          - C#
          - Java
          - Raspberry Pi
          - Arduino
          - OOP Nesne Yönelimli Programlama
    - role: Planlama / Stajyer
      time: 07.2019 - 08.2019
      company: Schneider Electric,TOSB/Kocaeli
      details: |
        Okulumdaki eğitimimi tamamladıktan sonra geriye kalan son 30
        iş günü süresi stajımı Schneider Electric firmasında
        tamamladım. Şirketin planlama departmanında görevler aldım.
        Müşterinin transformatörde olmasını istediği özelliklere
        göre, siparişi verilen transformatörü hangi tarihte
        tamamlanacağını hesaplayan bir yazılım programı
        tasarladım.
          - C#
          - Ekip Çalışması
          - OOP Nesne Yönelimli Programlama
          - .Net
          - Planlama ve Tedarik
    - role: Gömülü Yazılım ve Sistemler / Elektronik Yazılım Mühendisi
      time: 12.2019 - 05.2022
      company: Arge Bilişim Ltd. Şti.,Sultanbeyli/İstanbul
      details: |
        Arge Bilişim firmasının Gömülü Yazılım ve Sistemler Tasarımı
        departmanında Elektronik Yazılım mühendisi olarak görev aldım.
        Kablosuz haberleşmesini anteni ve LoRa protokolü üzerinden
        sağlayan RF veri toplama terminallerinin devrelerini tasarlayan ekipte yer
        aldım. Donanım tarafında Proteus programı ile güç,USBHub,RS232-UART,DPI-I2C arayüzlü TFT dokunmatik ekran ve
        alçak-yüksek geçiren PWM ses devrelerini çizerek kendi PCB
        kartlarımızı tasarladık ve ürettik. Yazılımda ise Qt Framework
        aracılığıyla grafiklerle zenginleştirilmiş arayüzler tasarladım ve
        C++ dilini kullanarak OOP mantığı ile algoritmalar geliştirdim. Askerlik hizmetimi tamamlamak amacıyla
        iş yerimden ayrıldım.
